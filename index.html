<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Card</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <header class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Logo</a>
           
            <div class="Shopping-cart position-relative">
                <button type="button" class="btn-cart btn btn-primary position-relative">
                    <i class="fas fa-shopping-cart "></i>
                    <span id="item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ">3</span>
                </button>
                <div class="shopping-cart-list bg-primary d-none">
                    <b class="fs-5 text-white my-4">Shopping Cart</b>
                    <div class="list-item">
                        <div class="row align-items-center text-white-50">
                            <div class="col-md-2">
                               <img src="/images/Download.jpg" class="img-fluid"> 
                            </div>
                            <div class="col-md-5">
                            <div class="title">Elma</div>

                            </div>
                            <div class="col-md-2">
                            <div class="price">14$</div>
                            </div>
                           <div class="col-md-2">
                            <button class="btn btn-delete">
                            <i class="fas fa-trash-alt text-danger"></i>
                        </button>
                           </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

   </header>


<section class="products mt-">

</section>







  </body>
</html>
